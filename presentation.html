<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>高橋メソッドによるプレゼンテーション</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
        }

        .slide {
            display: none;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .slide.active {
            display: flex;
        }

        .content {
            font-family: "Helvetica Neue", Arial, sans-serif;
            white-space: pre-line;
            font-weight: bold;
        }

        #info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    
    <div class="slide" id="slide0">
        <div class="content">こんにちは</div>
    </div>
    
    <div class="slide" id="slide1">
        <div class="content">今日は
高橋メソッドについて
話します</div>
    </div>
    
    <div class="slide" id="slide2">
        <div class="content">シンプルに
伝えることが
大切です</div>
    </div>
    
    <div class="slide" id="slide3">
        <div class="content">ご清聴
ありがとうございました</div>
    </div>
    
    <div id="info">山田太郎</div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');

            const content = slides[n].querySelector('.content');
            const fontSize = Math.min(
                window.innerWidth / (content.textContent.split('\n').reduce((a, b) => Math.max(a, b.length), 0) * 1.5),
                window.innerHeight / (content.textContent.split('\n').length * 2)
            );
            content.style.fontSize = fontSize + 'px';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            } else if (e.key === 'ArrowLeft') {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }
        });

        window.addEventListener('resize', () => showSlide(currentSlide));
        showSlide(0);
    </script>
</body>

</html>
